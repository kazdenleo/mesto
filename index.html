<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Место</title>
 	<link rel="stylesheet" href="pages/index.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<a class="header__logo-link" href="#"><img class="header__logo" alt="Логотип сайта с названием «Mesto»" src="img/logo.svg"></a>
		</header>
		<section class="profile">
			<img class="profile__avatar" alt="Изображение аватара" src="img/avatar.jpg">
			<div class="profile__info">
				<h3 class="profile__name">Жак-Ив Кусто</h3>
				<a class="profile__edit" href="#"><img class="profile__edit-button" alt="Кнопка изменения информации профиля" src="img/edit-button.svg"></a>
				<p class="profile__about">Исследователь океана</p>				
			</div>
			<button class="profile__button"><img class="profile__button-img" alt="Кнопка добавления места путешествия" src="img/button.svg"></button>	
		</section>
		<ul class="elements">
			<li class="elements__item">
				<img class="elements__img" alt="Карачаевск" src="img/karachaevsk.jpg">
				<div class="elements__textblock">
					<h5 class="elements__title">Карачаевск</h5>
					<a class="elements__like" href="#"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></a>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__img" alt="Гора Эльбрус" src="img/karachaevsk.jpg">
				<div class="elements__textblock">
					<h5 class="elements__title">Гора Эльбрус</h5>
					<a class="elements__like" href="#"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></a>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__img" alt="Домбай" src="img/karachaevsk.jpg">
				<div class="elements__textblock">
					<h5 class="elements__title">Домбай</h5>
					<a class="elements__like" href="#"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></a>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__img" alt="Гора Эльбрус" src="img/karachaevsk.jpg">
				<div class="elements__textblock">
					<h5 class="elements__title">Гора Эльбрус</h5>
					<a class="elements__like" href="#"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></a>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__img" alt="Гора Эльбрус" src="img/karachaevsk.jpg">
				<div class="elements__textblock">
					<h5 class="elements__title">Домбай</h5>
					<a class="elements__like" href="#"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></a>
				</div>
			</li>
			<li class="elements__item">
				<img class="elements__img" alt="Карачаево-Черкессия" src="img/karachaevsk.jpg">
				<div class="elements__textblock">
					<h5 class="elements__title">Карачаево-Черкессия</h5>
					<a class="elements__like" href="#"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></a>
				</div>
			</li>
		</ul>
		<footer class="footer">
			<p class="footer__author">&copy; 2022 Mesto Russia</p>
		</footer>
		<div class="popup">
			<form class="popup__container">
				<img class="popup__exit" src="img/exit.png" alt="Закрыть">
				<h5 class="popup__title">Редактировать профиль</h5>
				<input class="popup__text" type="text" name="name" id="name" placeholder="Введите имя" required autofocus>
				<input class="popup__text" type="text" name="info" id="name" placeholder="Введите дополнительную информацию" required>
				<input class="popup__submit" type="submit" name="info" id="name" placeholder="Сохранить">
			</form>
		</div>
	</div>
	<script src="/js/script.js"></script>
</body>
</html>
