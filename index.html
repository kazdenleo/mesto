<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Место</title>
 	<link rel="stylesheet" href="pages/index.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<a class="header__logo-link" href="#"><img class="header__logo" alt="Логотип сайта с названием «Mesto»" src="img/logo.svg"></a>
		</header>
		<section class="profile">
			<img class="profile__avatar" alt="Изображение аватара" src="img/avatar.jpg">
			<div class="profile__info">
				<h3 class="profile__name">Жак-Ив Кусто</h3>
				<button class="profile__edit" href="#"><img class="profile__edit-button" alt="Кнопка изменения информации профиля" src="img/edit-button.svg"></button>
				<p class="profile__about">Исследователь океана</p>				
			</div>
			<button class="profile__button"><img class="profile__button-img" alt="Кнопка добавления места путешествия" src="img/button.svg"></button>	
		</section>
		<ul class="elements">
			<template id="template">
				<li class="elements__item">
					<img class="elements__delete" alt="Удаление поста" src="img/delete.svg">
					<img class="elements__img" alt="Карачаевск" src="img/karachaevsk.jpg">
					<div class="elements__textblock">
						<h5 class="elements__title">Карачаевск</h5>
						<button class="elements__like"><img class="elements__like-img" alt="Кнопка Like в виде сердца черного" src="img/like.svg"></button>
					</div>
				</li>
			</template>
		</ul>
		<footer class="footer">
			<p class="footer__author">&copy; 2022 Mesto Russia</p>
		</footer>
		<div class="elements__popup-bg">
			<div class="elements__popup">
				<img class="elements__popup-exit" src="img/exit.png" alt="Закрыть">
				<img class="elements__popup-img" alt="Карачаевск" src="img/karachaevsk.jpg">
				<h5 class="elements__popup-title">Карачаевск</h5>
			</div>
		</div>
		<div class="popup" id="profilePopup">
			<form class="popup__container" name="profilEdit" id="profile" novalidate>
				<img class="popup__exit" src="img/exit.png" alt="Закрыть">
				<h5 class="popup__title">Редактировать профиль</h5>
				<label class="popup__label">
					<input class="popup__text" required minlength="2" maxlength="40" type="text" name="name" id="name" placeholder="Введите имя" required autofocus>
					<span class="popup__error popup__error_name"></span>
				</label>
				<label class="popup__label">
					<input class="popup__text" required minlength="2" maxlength="200" type="text" name="info" id="info" placeholder="Введите дополнительную информацию" required>
					<span class="popup__error popup__error_info"></span>
				</label>
				<input class="popup__submit popup__submit_error" disabled="disabled" type="submit" name="info" id="name3" placeholder="Сохранить">
			</form>
		</div>
		<div class="popup" id="editPopup">
			<form class="popup__container" name="postEdit" id="edit" novalidate>
				<img class="popup__exit" src="img/exit.png" alt="Закрыть">
				<h5 class="popup__title">Новое место</h5>
				<label class="popup__label">
					<input class="popup__text" type="text" minlength="2" maxlength="30" name="nameplace" id="nameplace" placeholder="Название" required autofocus>
					<span class="popup__error popup__error_nameplace"></span>
				</label>
				<label class="popup__label">
					<input class="popup__text" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
					<span class="popup__error popup__error_link"></span>
				</label>
				<input class="popup__submit popup__submit_error" disabled="disabled" type="submit" name="info" id="name" placeholder="Сохранить">
			</form>
		</div>
	</div>
	<script type="module" src="js/script.js"></script>
	<script type="module" src="js/validate.js"></script>
</body>
</html>
